<head>

    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #0a0a12, #0d0d1a);
            --bg-secondary: #12121d;
            --bg-tertiary: #1a1a2a;
            --border-primary: #2a2a4a;
            --text-primary: #e0e0ff;
            --text-secondary: #a0a0c0;
            --text-tertiary: #707090;
            --accent-primary: #00d2ff;
            --accent-secondary: #928dab;
            --accent-gradient: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            --shadow-card: 0 10px 30px rgba(0, 0, 0, 0.4);
            --shadow-button: 0 4px 15px rgba(0, 210, 255, 0.25);
            --shadow-button-hover: 0 7px 20px rgba(0, 210, 255, 0.35);
            --transition-default: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --border-radius-large: 16px;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: var(--spacing-xl);
        }

        .error-code {
            font-size: clamp(8rem, 15vw, 12rem);
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 0.9;
            margin-bottom: var(--spacing-md);
        }

        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            justify-content: center;
            margin-bottom: var(--spacing-xl);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--accent-gradient);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: var(--border-radius-large);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition-default);
            box-shadow: var(--shadow-button);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-button-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            box-shadow: var(--shadow-card);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }

        .socials {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            margin-top: var(--spacing-xl);
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-large);
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition-default);
        }

        .social-link:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .error-container {
                padding: var(--spacing-md);
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }

        .wave-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
